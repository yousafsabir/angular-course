<div
  class="flex items-center justify-between rounded border border-gray-300 p-3"
  (click)="onRecipeClick()"
>
  <div>
    <h3 class="text-2xl font-semibold">{{ recipe.name }}</h3>
    <p class="text-lg text-gray-500">{{ recipe.description }}</p>
  </div>
  <img class="max-h-14" [src]="recipe.imgPath" alt="Recipe image" />
</div>
